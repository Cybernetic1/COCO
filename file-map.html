<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/file-map.css">
	<script src="js/file-map.js" defer></script>
</head>

<body>
<div style="display: inline-block">
	<center>
	<p id="PersonStats">Name: <b>Claris</b><br>
	Tokens: 10,000</p>
	<img id="PersonPic" src="images/Claris.png" style='height: 120px; object-fit: contain'>
	</center>
</div>
<div style="display: inline-block; width: 110px;">
	<p class="PersonChooser" align="center">
		<label><input type="radio" name="person" value=0><span>Claris</span></label>
		<label><input type="radio" name="person" value=1><span>Abeer</span></label>
		<label><input type="radio" name="person" value=2><span>Pete</span></label>
		<label><input type="radio" name="person" value=3><span>Eric</span></label>
	</p>
</div>
<div style="display: inline-block">
	<p><strong>Files</strong></p>
	<div id="Files">
		<div class="File">
			<canvas class="FileMap">Unsupported</canvas>
			<label class="FileName">README.md</label class="FileName">
		</div><br>
		<div class="File">
			<canvas class="FileMap">Unsupported</canvas>
			<label class="FileName">main.py</label class="FileName">
		</div><br>
		<div class="File">
			<canvas class="FileMap">Unsupported</canvas>
			<label class="FileName">model.py</label class="FileName">
		</div><br>
		<div class="File">
			<canvas class="FileMap">Unsupported</canvas>
			<label class="FileName">introduction.html</label class="FileName">
		</div><br>
		<div class="File">
			<canvas class="FileMap">Unsupported</canvas>
			<label class="FileName">docs/</label class="FileName">
		</div><br>
		<div class="File">
			<canvas class="FileMap">Unsupported</canvas>
			<label class="FileName">AI-modern-approach.pdf</label class="FileName">
		</div><br>
		<div class="File">
			<canvas class="FileMap">Unsupported</canvas>
			<label class="FileName">diagram.svg</label class="FileName">
		</div>
	</div>
</div>
</body>
</html>
