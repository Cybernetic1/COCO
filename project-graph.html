<!DOCTYPE html>
<html lang="zh-Hans">
<head>
	<meta charset="UTF-8">
	<link rel='shortcut icon' href='favicon.ico' type='image/x-icon'>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/project-graph.css">
	<script src="js/vis-data.min.js"></script>
	<script src="js/vis-network.min.js"></script>
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="js/project-graph.js" defer></script>
</head>

<body>
<p lang="ZH">Link Nodes：用滑鼠先后点击 nodes ① &amp; ②，然后按钮将它们连接。</p>
<p lang="EN">Link Nodes: Mouse click on nodes ① &amp; then ②, then click button to link them.</p>

<table style="display:inline-block;">
<tr style="text-align:center; height:16px;">
		<td></td>
		<td><label class="small">Language</label>
		<td><label class="small">Save JSON</label>
		<td><label class="small">Load JSON</label>
		<td><label class="small">Clear</label>
		<td><label class="small">Add Node</label>
		<td><label class="small">Delete Node</label>
		<td><label class="small">Link Nodes</label>
		<td><label class="small">Delete Edge</label>
</tr>
<tr class="viz-buttons" style="text-align:center;">
		<td><span id="SidePaneButton" onclick="toggleSidePane()">⏴</span></td>
		<td><button id="lang" value="ZH" onclick="switchLang()" style="font-size:17px;">
		English</button>
		<td><button onclick="saveJSON()">↳🖹</button>
		<td><button onclick="loadJSON()">🖹⮥</button>
		<td><button onclick="clearGraph()"><span style="color:red;">🗑</span></button>
		<td><button onclick="addNode()">+Ⓝ</button>
		<td><button onclick="delNode()"><span style="color:red;">✕Ⓝ</span></button>
		<td><button onclick="linkNodes()">②⇢①</button>
		<td><button onclick="delEdge()"><span style="color:red;">✕⇢</span></button>
</tr>
</table>

<div style="display:inline-block; vertical-align: bottom; margin-left:10px;" id="Node12">
② <span id="Node2">none</span>
⇢ ① <span id="Node1">none</span>
</div>
<div id="Edge" style="display:none; vertical-align: bottom;">
<span id="Edge1">none</span>
</div>
<br>

<div id="side-pane" style="width:20%; display:none; vertical-align:top; margin-left:10px;">
	<div lang="ZH">
	<label>工作名称：</label><br>
	<input type="text" id="TaskNameZH" value="" oninput="changeTaskNameZH(this)"><br>
	</div>

	<label>Task name:</label><br>
	<input type="text" id="TaskNameEN" value="" oninput="changeTaskNameEN(this)"><br>

	<label>Status:</label><br>
	<input type="radio" id="in-progress" name="status" value="in-progress" onclick="changeStatus(this)">
	<label class="colorKey" for="in-progress">in progress</label><br>
	<input type="radio" id="finished" name="status" value="finished" onclick="changeStatus(this)">
	<label class="colorKey" for="finished">finished</label><br>
	<input type="radio" id="paused" name="status" value="paused" onclick="changeStatus(this)">
	<label class="colorKey" for="paused">paused</label><br>
	<input type="radio" id="research" name="status" value="research" onclick="changeStatus(this)">
	<label class="colorKey" for="research">research area</label><br>

	<label>Edge label:</label><br>
	<input type="text" id="EdgeNameEN" value="" oninput="changeEdgeEN(this)"><br>

	<label>Details:</label><br>
	<textarea rows="15" id="Details" onchage="changeDetails"></textarea><br>

	<label disabled>Expected tokens</label>
	<input type="number" id="ExpTokens" style="width:9em;" disabled><br>
	<label disabled>Expected days</label>
	<input type="number" id="ExpTime" style="width:4em;" disabled><br>
	<label disabled>Expected # workers</label>
	<input type="number" id="ExpWorkers" style="width:4em;" disabled><br>

	<label disabled>Git references:</label><br>
	<textarea rows="5" width="25%" id="gitRefs" disabled>
	</textarea>
</div>

<div id="viz" style="display:inline-block; margin-left:20%; margin:10px; border:1px solid Black;">height:900px;</div>

<!-- Modal Window for inputting JSON file names -->
<div id="modalWindow1" class="modal">
	<div class="modal-content">
	<span class="close" id="modal1_Close">⮽</span>
	<label>Select or enter a JSON file name:</label>
	<br>
	<select id="JSONdropDown" style="font-size:20px;">
		<option value="none">---</option>
		<option value="DAO-project-graph.json">DAO-project-graph.json</option>
		<option value="AGI-project-graph.json">AGI-project-graph.json</option>
	</select>
	<br>
	<br>
	<input type="text" id="JSONfileName" style="width:90%;" value=".json">
	<br>
	<button id="modal1_OK">OK</button>
	<button id="modal1_Cancel">Cancel</button>
	</div>
</div>

<!-- Modal Window for inputting graph Node labels -->
<div id="modalWindow2" class="modal">
	<div class="modal-content">
	<span class="close" id="modal2_Close">⮽</span>
	<label>Enter Node name</label>
	<br>
	<br>
	<label>English (required):</label>
	<input type="text" id="nameEN" style="width:90%;">
	<br>
	<label>Chinese (optional):</label>
	<input type="text" id="nameZH" style="width:90%;">
	<br>
	<p>The new Node will be linked to the last selected Node.</p>
	<button id="modal2_OK">OK</button>
	<button id="modal2_Cancel">Cancel</button>
	</div>
</div>

</body>
</html>
