<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/project-graph.css">
	<script src="https://unpkg.com/vis-data@latest/peer/umd/vis-data.min.js"></script>
	<script src="https://unpkg.com/vis-network@latest/peer/umd/vis-network.min.js"></script>
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="js/ProjectGraph-data.js"></script>
	<script src="js/project-graph.js" defer></script>
</head>

<body>
<p>按钮：<br>Link Nodes：用滑鼠先后点击 nodes ① &amp; ②，然后按钮将它们连接。<br>
Create / Update Nodes：先填写好资料，选择 node ①，然后按钮。</p>

<div id="viz-buttons" style="display:inline">
	<!--div>
		<button type="button" onclick="redraw()">⟳<br>
		<small>Redraw</small></button>
	</div-->
	<div>
		<button type="button" onclick="addNode()">+③⇢①<br>
		<small>Add Node</small></button>
	</div>
	<div>
		<button type="button" onclick="editNode()">✎①<br>
		<small>Edit Node</small></button>
	</div>
	<div>
		<button type="button" onclick="linkNodes()">②⇢①<br>
		<small>Link Nodes</small></button>
	</div>
	<div>
		<button type="button" onclick="delNode()">-①<br>
		<small>Delete Node</small></button>
	</div>
	<div>
		<button type="button" onclick="delEdge()">-⤸<br>
		<small>Delete Edge</small></button>
	</div>
</div>
<div id="Node12" style="display:inline-block; vertical-align: center;">
② <span id="Node2">none</span>
⇢ ① <span id="Node1">none</span>
</div>
<div id="Edge" style="display:none; vertical-align: center;">
<span id="Edge1">none</span>
</div><br><br>

<div id="new-task-data" style="display: inline-block; vertical-align: top;">
	<span style="font-size:30px">③</span>= New Node:<br>
	<label for="taskname">Task name</label><br>
	<input type="text" id="TaskName" name="TaskName"><br>
	<label for="expTokens" disabled>Expected tokens</label><br>
	<input type="number" id="ExpTokens" name="ExpTokens" disabled><br>
	<label for="expTime" disabled>Expected time</label><br>
	<input type="number" id="ExpTime" name="ExpTime" disabled><br>
	<label for="expTokens" disabled>Expected #workers</label><br>
	<input type="number" id="ExpWorkers" name="ExpWorkers" disabled><br>
	<label for="Details">Details</label><br>
	<textarea rows="15" width="25%" id="Details">Enter details here...
	</textarea><br>
	<label for="gitRefs" disabled>Git references</label><br>
	<textarea rows="5" width="25%" name = "gitRefs" disabled>
	</textarea>
</div>
<div id="viz" style="display:inline-block; width:70%; height:900px; margin-left:20px; border:1px solid Black;"></div>
</body>
</html>
